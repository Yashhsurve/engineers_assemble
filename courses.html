<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courses | Engineers Assemble</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="container nav">
    <div class="logo">
      <img src="assets/logo.png">
      <span>Engineers Assemble</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="courses.html" class="active">Courses</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h2>Free Courses</h2>

    <input
    type="text"
    id="courseSearch"
    placeholder="Search courses..."
    class="search"
    />

    <!-- ADD NEW COURSE CARD BELOW -->
    <div class="card">
      <h3>Course Title</h3>
      <p>Short description here.</p>
      <a href="#" target="_blank">View Course</a>
    </div>

  </div>
</section>

<script>
function filterCards(inputId, cardClass) {
  const input = document.getElementById(inputId);

  input.addEventListener("keyup", function () {
    const filter = input.value.toLowerCase();
    const cards = document.getElementsByClassName(cardClass);

    for (let i = 0; i < cards.length; i++) {
      const text = cards[i].innerText.toLowerCase();
      cards[i].style.display = text.includes(filter) ? "block" : "none";
    }
  });
}

// initialize search
filterCards("courseSearch", "card");
</script>

</body>
</html>
